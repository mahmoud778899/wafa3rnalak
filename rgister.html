<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      fetchSignInMethodsForEmail,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9QijUrH298l7FvvDWz21umIEv7d9edBU",
      authDomain: "wafa3rnalak.firebaseapp.com",
      projectId: "wafa3rnalak",
      storageBucket: "wafa3rnalak.appspot.com",
      messagingSenderId: "122333822215",
      appId: "1:122333822215:web:60e839b8f67e759ea499a2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = async function () {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const methods = await fetchSignInMethodsForEmail(auth, email);
        if (methods.length > 0) {
          // الإيميل مستخدم بالفعل
          const confirmLogin = confirm("هذا الإيميل مسجل بالفعل. هل تريد تسجيل الدخول؟");
          if (confirmLogin) {
            window.location.href = "login.html";
          }
          return;
        }

        // الإيميل جديد، نكمل إنشاء الحساب
        await createUserWithEmailAndPassword(auth, email, password);
        alert("تم إنشاء الحساب بنجاح!");
        window.location.href = "index.html";
      } catch (error) {
        if (error.code === "auth/weak-password") {
          alert("كلمة المرور ضعيفة. يجب أن تكون 6 أحرف على الأقل.");
        } else {
          alert("حدث خطأ: " + error.message);
        }
      }
    };
  </script>
</head>
<body>
  <h2>إنشاء حساب جديد</h2>
  <input id="name" type="text" placeholder="الاسم"><br><br>
  <input id="email" type="email" placeholder="البريد الإلكتروني"><br><br>
  <input id="password" type="password" placeholder="كلمة المرور"><br><br>
  <button onclick="register()">إنشاء حساب</button>
  <p>لديك حساب؟ <a href="login.html">سجل دخول</a></p>
</body>
</html>
