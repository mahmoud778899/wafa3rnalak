<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول أو إنشاء حساب</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">تسجيل الدخول</h1>

    <input id="login-email" type="email" placeholder="البريد الإلكتروني"
      class="border border-gray-300 p-2 rounded w-full mb-3" required>
    <input id="login-password" type="password" placeholder="كلمة المرور"
      class="border border-gray-300 p-2 rounded w-full mb-3" required>

    <button onclick="login()" class="bg-blue-600 text-white py-2 w-full rounded hover:bg-blue-700">
      دخول
    </button>

    <p class="mt-4 text-gray-600">ليس لديك حساب؟
      <a href="register.html" class="text-blue-600 hover:underline">إنشاء حساب جديد</a>
    </p>

    <p id="login-message" class="mt-4 text-green-600 font-semibold"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9QijUrH298l7FvvDWz21umIEv7d9edBU",
      authDomain: "wafa3rnalak.firebaseapp.com",
      projectId: "wafa3rnalak",
      storageBucket: "wafa3rnalak.firebasestorage.app",
      messagingSenderId: "122333822215",
      appId: "1:122333822215:web:60e839b8f67e759ea499a2",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const message = document.getElementById("login-message");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            message.textContent = "✅ تم تسجيل الدخول بنجاح، سيتم تحويلك...";
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1500);
          } else {
            message.textContent = "⚠️ الرجاء تفعيل البريد الإلكتروني أولاً.";
          }
        })
        .catch((error) => {
          message.textContent = "❌ " + error.message;
        });
    };
  </script>
</body>
</html>
