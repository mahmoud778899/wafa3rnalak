<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #0088cc;
            --secondary: #25d366;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --accent: #ff6b6b;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            line-height: 1.6;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: white;
        }
        
        .subtitle {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 25px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-3px);
        }
        
        .bot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .bot-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .bot-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .bot-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .bot-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .bot-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .bot-category {
            font-size: 0.9rem;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .bot-body {
            padding: 20px;
            flex-grow: 1;
        }
        
        .bot-description {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.7;
        }
        
        .bot-link {
            display: block;
            background: var(--secondary);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: auto;
        }
        
        .bot-link:hover {
            background: #128C7E;
            transform: scale(1.02);
        }
        
        .bot-link i {
            margin-left: 8px;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: white;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .featured-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .bot-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>

            let featuredBadge = '';
            if (bot.featured) {
                featuredBadge = `<div class="featured-badge">مميز</div>`;
            }
            
            botCard.innerHTML = `
                ${featuredBadge}
                <div class="bot-header">

                    </div>
                    <div>

                        <div class="bot-category">${bot.category}</div>

        // فلترة البوتات حسب التصنيف

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // إزالة النشط من جميع الأزرار
                categoryBtns.forEach(b => b.classList.remove('active'));
                // إضافة النشط للزر المحدد
                btn.classList.add('active');
                
                const category = btn.textContent;
                const botCards = document.querySelectorAll('.bot-card');
                
                botCards.forEach(card => {
                    const cardCategory = card.querySelector('.bot-category').textContent;
                    
                    if (category === 'الكل' || cardCategory === category) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // وظيفة البحث
        const searchBox = document.querySelector('.search-box');
        searchBox.addEventListener('input', () => {
            const searchTerm = searchBox.value.toLowerCase();
            const botCards = document.querySelectorAll('.bot-card');
            
            botCards.forEach(card => {
                const botName = card.querySelector('.bot-name').textContent.toLowerCase();
                const botDescription = card.querySelector('.bot-description').textContent.toLowerCase();
                const botCategory = card.querySelector('.bot-category').textContent.toLowerCase();

                    botCategory.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
