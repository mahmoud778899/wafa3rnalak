<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f5f5f5; padding: 2rem; text-align: center; }
    form { background: white; padding: 2rem; border-radius: 8px; width: 300px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.7rem 1.5rem; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>إنشاء حساب جديد</h2>
  <form onsubmit="alert('تم إنشاء الحساب بنجاح!'); return false;">
    <input type="text" placeholder="الاسم بالكامل" required>
    <input type="email" placeholder="البريد الإلكتروني" required>
    <input type="password" placeholder="كلمة المرور" required>
    <button type="submit">إنشاء حساب</button>
  </form>
  <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
</body>
</html>
