<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f9f9f9; color: #222; padding: 2rem; text-align: center; }
    h1 { color: #2e7d32; }
    button { padding: 10px 20px; background: #d32f2f; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #b71c1c; }
  </style>
</head>
<body>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3043084219356057"
     crossorigin="anonymous"></script>
<!-- Index -->
<ins class="adsbygoogle"
     style="display:block"

  <h1>أهلاً بك! 👋</h1>
  <p>لقد سجلت الدخول بنجاح.</p>
  <button onclick="logout()">تسجيل الخروج</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- ملف إعدادات firebaseConfig -->
  <script src="firebase-config.js"></script>

  <script>
    // تأكد من تسجيل الدخول
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        // لو مفيش مستخدم، ارجع لصفحة الدخول
        window.location.href = "login.html";
      }
    });

    // تسجيل الخروج
    function logout() {
      firebase.auth().signOut().then(function() {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
